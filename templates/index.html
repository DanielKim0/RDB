{% extends "base.html" %}

{% block title %}Index{% endblock %}

{% block content %}
<head>
    <link href="/static/index.css" rel="stylesheet">
</head>

<body class="w3-animate-opacity top-padding">
<div class="center-padding">
    <img src="/static/RDBLogo.png" alt="RDB logo" style="width:40%;">
    {% if request.user.is_authenticated %}
    <div class="container">
        <div class="row">
            <div class="eight columns offset-by-two">
                <form action="search" class="lab-search-form">
                    <input required type="search" name="q" placeholder="Search RDB..." class="lab-search-input" id="lab-search-input">
                    <button class="button btn btn-lab">Search</button>
                    <a class="button btn btn-lucky" href="lucky/" target="_blank">I'm Feeling Lucky</a>
                </form>
            </div>
        </div>
    </div>
    {% else %}
    <p class="header2">Powered by YURA</p>
    <div class="float-container">
        <div class="float-child">
            <a href="/accounts/login"><button type="button" id="students" class="btn btn-outline-secondary btn-lg btn-block rounded-0 buttonblue">Student Login</button></a>
        </div>
        <div class="float-child">
            <button type="button" id="faculty" class="btn btn-outline-secondary btn-lg btn-block rounded-0 buttonblue">Faculty Login</button>
        </div>
    </div>
    {% endif %}
</div>
</body>
{% endblock %}
